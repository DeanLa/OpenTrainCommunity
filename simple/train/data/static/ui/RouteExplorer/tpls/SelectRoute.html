<div>
    <h1>בחר מסלול</h3>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <label for="origin">מוצא: </label>
                    <input ng-model="origin" name="origin" class="form-control" type="text" placeholder="הקלד שם תחנה..."
                        typeahead="stop as stop.shortName for stop in stops | filter:$viewValue" typeahead-editable="false" />
                </div>
                <div class="col-sm-6">
                    <label for="destination">יעד: </label>
                    <input ng-model="destination" name="destination" class="form-control" type="text" placeholder="הקלד שם תחנה..."
                        typeahead="stop as stop.shortName for stop in stops | filter:$viewValue" typeahead-editable="false" />
                </div>
            </div>
        </form>
    </div>

    <div class="container" ng-show="stopsSelected()">
        <h3>מסלולים</h3>
        <table class="paths table table-striped table-hover">
            <cols>
                <col class="stops-col"/>
                <col class="count-col"/>
            </cols>
            <thead>
                <th>מסלול</th>
                <th>נסיעות</th>
            </thead>
            <tr ng-repeat="route in routes" ng-click="goToRouteDetails(route)">
                <td>
                    <span class="stop-list">
                        <span class="stop" ng-repeat="stop in route.stops track by $index">{{ stopName(stop) }} </span>
                    </span>
                </td>
                <td>
                    <div class="count-bar">
                        <div class="count-bar-value" ng-style="{ width: barWidth(route) }"></div>
                        {{ route.count }}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
